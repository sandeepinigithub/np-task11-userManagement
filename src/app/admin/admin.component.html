<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="d-flex col-sm-8">
                    <h2>User List</h2>
                    <button type="button" class="btn btn-primary rounded-pill mx-5"><i class="bi bi-plus"></i> Add New User</button>
                </div>
                
                <div class="col-sm-4">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" class="form-control" placeholder="Search&hellip;" [(ngModel)] = "searchField">
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name </th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let user of (users | userFilter : searchField)">
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.role}}</td>
                    <td>{{user.status}}</td>
                    <td>
                        <a href="#" class="view" title="View" data-toggle="tooltip"><i class="bi bi-eye"></i></a>
                        <a href="#" class="edit" title="Edit" data-toggle="tooltip"><i class="bi bi-pencil-square"></i></a>
                        <a href="#" class="delete" title="Delete" data-toggle="tooltip"><i class="bi bi-trash-fill"></i></a>
                    </td>
                </tr>        
            </tbody>
        </table>
    </div>
</div>
